	<script type="text/javascript" class="init">

          $(document).ready(function(){
    var arrayReturn = [];
            $.ajax({
                 dataType: "json",
                 contentType: "application/json",
                url: "http://192.168.1.215:8080/FujitsuTest/api/product_service",
                type: "POST",
                async: false,
                success: function (data) {
					for (var i = 0, len = data.length; i < len; i++) {

						arrayReturn.push([ data[i].prod_code, data[i].prod_comp, data[i].prod_type, data[i].prod_model ]);
					}
					
          //          console.log(arrayReturn);
        //            console.log("out of loop..................");
                    
				inittable(arrayReturn);
                }
            });
	function inittable(data) {	
		//console.log(data);
		$('#products').DataTable( {
//			responsive: true,
		    /*        responsive: {
		        details: false
		    },*/
		    "sScrollX": "100%",
		    "sScrollXInner": "100%",
			"fnRowCallback": function (nRow, aData, iDisplayIndex, iDisplayIndexFull) {
			//	console.error(aData[1]);
	            var prodCode =aData[0];
	            $(nRow).attr("href", "/product/" + prodCode + "/");
	            $(nRow).css( 'cursor', 'pointer' );
	            $(nRow).click(function(){
	                window.location = $(this).attr('href');
	                return false;
	            });
	        },
			"aaData": data,
			"dataSrc": function ( json ) {
			//	console.log(json);
			  for ( var i=0, ien=json.data.length ; i<ien ; i++ ) {
				json.data[i][0] = '<a href="/message/'+json.data[i][0]+'>View message</a>';
			  }
			  return json.data;
			}
		} );
	}
  });


	</script>
